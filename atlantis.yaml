version: 3
parallel_plan: true
parallel_apply: true
projects:
- name: develop
  dir: dev
  workspace: dev
  apply_requirements: []
  autoplan:
    enabled: true
    when_modified: ["dev/*.tf*", ".terraform.lock.hcl"]
- name: develop-2
  dir: dev
  workspace: dev-name
  workflow: custom-tfvars
  apply_requirements: []
  autoplan:
    enabled: true
    when_modified: ["dev/*.tf*", ".terraform.lock.hcl"]
- name: stage-1
  dir: stage
  workspace: stage
  apply_requirements: [approved, mergeable]
  autoplan:
    enabled: true
- name: stage-2
  dir: stage
  workspace: new-ws
  apply_requirements: [approved, mergeable]
  autoplan:
    enabled: true
workflows:
  custom-tfvars:
    plan:
      steps:
      - init
      - plan:
          extra_args: ["-var-file", "${terraform.workspace}.tfvars"]
    apply:
      steps:
      - apply:
          extra_args: ["-var-file", "${terraform.workspace}.tfvars"]
