version: 3
parallel_plan: true
parallel_apply: true
projects:
- name: develop
  dir: dev
  workspace: dev
  workflow: default
  apply_requirements: [mergeable]
  autoplan:
    enabled: false
    when_modified: ["*.tf*", "./dev/*.tf ".terraform.lock.hcl"]
- name: test
  dir: stage
  workspace: stage
  workflow: default
  apply_requirements: [mergeable]
  autoplan:
    enabled: true
    when_modified: ["*.tf*", ".terraform.lock.hcl"]

